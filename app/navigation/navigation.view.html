
<div id="NavigationPartial" ng-controller="NavigationController">
  <nav id="navbar-area" class="navbar navbar-expand-sm navbar-dark">
    <a class="navbar-brand" href="#!/">
    <img src="https://www.pngpix.com/wp-content/uploads/2016/10/PNGPIX-COM-Campfire-Vector-PNG-Transparent-Image.png" alt="Campfire Logo" width="50px" height="50px">
    Campfire</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

    </button>

    <div class="collapse navbar-collapse text-right" id="navbar">
      <ul class="navbar-nav ml-auto flex-nowrap">

      </ul>
